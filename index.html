<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="formContainer">

        <form action="http://example.com/submit_form" method="post">
            <fieldset>
                <legend> Enter your Details</legend>

                <label for="userName">Username: </label>
                <input type="text" id="userName" name="userName" placeholder="xyz" autofocus required /><br>
                <label for="Pass">Password: </label>
                <input type="password" id="Pass" name="Pass" placeholder="minimum 8 characters" pattern="[^ ]{8,}"
                    required /><br>

                <div class="Gender">
                    Gender :
                    <input type="radio" id="Male" name="Gender" value="Male" />
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female" />
                    <label for="Female">Female</label>
                    <input type="radio" id="nonBinary" name="Gender" value="nonBinary" />
                    <label for="nonBinary">Non-Binary</label>
                </div>

                <div class="Languages">
                    What Programming Languages do you know : <br>
                    <input type="checkbox" name="Languages" id="HTML">
                    <label for="HTML"> HTML </label>
                    <input type="checkbox" name="Languages" id="CSS">
                    <label for="CSS"> CSS </label>
                    <input type="checkbox" name="Languages" id="JS">
                    <label for="Javascript"> Javascript</label>
                    <input type="checkbox" name="Languages" id="CPP">
                    <label for="Cpp"> C++ </label>
                </div>

                <label for="pfp"> Please upload your profile picture:</label>
                <input type="file" name="pfp" id="pfp"><br>
                <label for="bDay">Please enter your birthdate: </label>
                <input type="date" id="bDay" name="bDay" placeholder="" required /><br>
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" placeholder="abc@gmail.com" required /><br>
                <label for="Website">Link to your Website:</label>
                <input type="url" name="Website" id="Website" placeholder="www.mywebsite.com"><br>
                <label for="Age">Age: </label>
                <input type="number" name="Age" id="Age" min="18" max="99" step="1" placeholder="18" required><br>
                <label for="Satisfaction">On a scale of 1-10, how satisfied are you with this Website:</label>
                <input type="range" name="Satisfaction" id="Satisfaction" min="0" max="10" step="1"><br>
                <label for="ContactNo">Contact number: </label>
                <input type="text" id="ContactNo" name="ContactNo" placeholder="(123) 456-7890"
                    pattern="^\(\d{3}\)\s\d{3}-\d{4}" required /><br>

                <button type="submit" value="submit"> Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
